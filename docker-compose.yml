services:
  redis:
    image: redis:8-alpine
    container_name: wlmaz_redis
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - "6379:6379"
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf:z,ro
      - redis_data:/data
    restart: always
    deploy:
      resources:
        limits:
          memory: 256M

volumes:
  redis_data: