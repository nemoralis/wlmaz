# Rate limiting zone (10 requests per second per IP)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

# Redirect www to non-www
server {
    listen 80;
    server_name www.wikilovesmonuments.az;
    return 301 https://wikilovesmonuments.az$request_uri;
}

server {
    listen 80;
    server_name wikilovesmonuments.az;
    
    root /var/www/wlmaz/dist;
    index index.html;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        application/json 
        application/javascript 
        application/xml+rss 
        application/atom+xml 
        image/svg+xml
        application/x-protobuf;

    # Performance: Brotli Compression (Enable once module is installed)
    # brotli_static on;
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types 
    #     text/plain 
    #     text/css 
    #     application/javascript 
    #     application/json 
    #     image/svg+xml 
    #     application/x-protobuf;


    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    client_max_body_size 50M;

    location ~ ^/(api|auth|upload) {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }

    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
        access_log off;
        try_files $uri =404;
    }


    location / {
        try_files $uri $uri/ /index.html;
    }

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

}
