name: Update Monuments Data

on:
  schedule:
    - cron: "0 0 * * *"  # Daily at midnight UTC
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Update Monuments Data
        run: npm run update-data
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update monuments data [skip ci]"
          committer: GitHub Actions <noreply@github.com>
          author: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
          branch: chore/update-monuments-data
          delete-branch: true
          title: "chore: update monuments data"
          body: |
            ## ðŸ—¿ Automated Monuments Data Update
            
            This PR contains automated updates to the monuments data.
            
            ---
            
            <sub>Auto-generated by [create-pull-request][1]</sub>
            
            [1]: https://github.com/peter-evans/create-pull-request
          labels: |
            automated-pr
            data-update
          draft: false
          add-paths: |
            public/monuments.geojson
            public/monuments.pbf
            public/stats-history.json