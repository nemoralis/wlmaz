   <style>
      :root {
         --wlm-blue: #3366cc;
         --gray-100: #f3f4f6;
         --gray-200: #e5e7eb;
      }

      html,
      body {
         margin: 0;
         padding: 0;
         height: 100%;
         width: 100%;
         font-family: 'Outfit', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
         background: #f9fafb;
         overflow: hidden;
      }

      #app-loading-skeleton {
         display: flex;
         flex-direction: column;
         height: 100vh;
         width: 100vw;
      }

      .skeleton-header {
         height: 56px;
         background: white;
         border-bottom: 1px solid var(--gray-200);
         display: flex;
         align-items: center;
         padding: 0 16px;
         z-index: 100;
      }

      .skeleton-logo {
         height: 40px;
         width: 40px;
         background: var(--gray-100);
         border-radius: 4px;
      }

      .skeleton-content {
         flex: 1;
         display: flex;
         flex-direction: column;
         align-items: center;
         justify-content: center;
         background: #f9fafb;
      }

      .loading-box {
         display: flex;
         flex-direction: column;
         align-items: center;
         gap: 20px;
         animation: fadeIn 0.5s ease-out;
      }

      .loading-logo {
         height: 80px;
         width: auto;
         opacity: 0.8;
      }

      .spinner {
         width: 40px;
         height: 40px;
         border: 3px solid var(--gray-200);
         border-top: 3px solid var(--wlm-blue);
         border-radius: 50%;
         animation: spin 1s linear infinite;
      }

      @keyframes spin {
         0% {
            transform: rotate(0deg);
         }

         100% {
            transform: rotate(360deg);
         }
      }

      @keyframes fadeIn {
         from {
            opacity: 0;
            transform: translateY(10px);
         }

         to {
            opacity: 1;
            transform: translateY(0);
         }
      }
   </style>
</head>

   </div>
